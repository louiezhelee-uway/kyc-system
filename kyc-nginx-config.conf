# 系统 Nginx 配置文件
# 此文件应该被复制到虚拟机上：
# sudo cp kyc-nginx-config.conf /etc/nginx/sites-available/kyc
# sudo ln -s /etc/nginx/sites-available/kyc /etc/nginx/sites-enabled/kyc
# sudo nginx -t
# sudo systemctl restart nginx

# 上游服务器 - Docker Nginx 在 8080 端口
upstream kyc_backend {
    server localhost:8080;
}

# kyc.317073.xyz 的 HTTPS 重定向和代理
server {
    listen 80;
    server_name kyc.317073.xyz;

    # 重定向 HTTP 到 HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name kyc.317073.xyz;

    # SSL 证书配置（使用 Let's Encrypt 的现有证书）
    ssl_certificate /etc/letsencrypt/live/317073.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/317073.xyz/privkey.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头部
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 代理设置
    location / {
        proxy_pass http://kyc_backend;
        proxy_http_version 1.1;
        
        # 保留原始请求信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # 健康检查端点（可选）
    location /health {
        access_log off;
        proxy_pass http://kyc_backend;
    }

    # API 端点
    location /api/ {
        proxy_pass http://kyc_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 验证链接端点
    location /verify/ {
        proxy_pass http://kyc_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Webhook 端点
    location /webhook/ {
        proxy_pass http://kyc_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

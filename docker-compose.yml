version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: kyc_postgres
    environment:
      POSTGRES_USER: kyc_user
      POSTGRES_PASSWORD: kyc_password
      POSTGRES_DB: kyc_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kyc_user -d kyc_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - kyc_network
    restart: unless-stopped

  # Flask 应用
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kyc_web
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: production
      FLASK_APP: run.py
      DATABASE_URL: postgresql://kyc_user:kyc_password@postgres:5432/kyc_db
      SUMSUB_API_KEY: ${SUMSUB_API_KEY:-your-api-key}
      SUMSUB_API_URL: https://api.sumsub.com
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-your-webhook-secret}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key}
      PYTHONUNBUFFERED: 1
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./app/reports:/app/app/reports
    networks:
      - kyc_network
    restart: unless-stopped
    command: ["sh", "-c", "sleep 5 && python run.py"]

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: kyc_nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - web
    networks:
      - kyc_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local

networks:
  kyc_network:
    driver: bridge

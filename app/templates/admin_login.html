<!DOCTYPE html>

    <style>
        * {

        body {

        .form-group {

        .form-group label {

        .login-btn {

            font-weight: 500;

            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            display: none;
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #c33;
        }
        
        .error-message.show {

        }
        
        .loading {
            display: none;
            text-align: center;
            color: #999;
            margin-top: 10px;

        }
        
        .loading.show {
            display: block;
        }
        
        .footer-text {

        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ğŸ” ç®¡ç†åå°</h1>
            <p>KYC éªŒè¯é“¾æ¥ç”Ÿæˆç³»ç»Ÿ</p>
        </div>
        
        <form id="loginForm">
            <div class="error-message" id="errorMsg"></div>
            
            <div class="form-group">
                <label for="secretKey">å¯†é’¥</label>
                <input 
                    type="password" 
                    id="secretKey" 
                    name="secret_key" 
                    placeholder="è¾“å…¥ç®¡ç†å‘˜å¯†é’¥"
                    required
                    autocomplete="off"
                >
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                ç™» å½•
            </button>
            
            <div class="loading" id="loading">
                éªŒè¯ä¸­...
            </div>
        </form>
        
        <div class="footer-text">
            åªæœ‰ç®¡ç†å‘˜å¯è®¿é—® â€¢ è¯·å‹¿åˆ†äº«å¯†é’¥
        </div>
    </div>
    
    <script>
        const form = document.getElementById('loginForm');
        const secretKeyInput = document.getElementById('secretKey');
        const loginBtn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('errorMsg');
        const loading = document.getElementById('loading');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const secretKey = secretKeyInput.value.trim();
            if (!secretKey) {
                showError('è¯·è¾“å…¥å¯†é’¥');
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loginBtn.disabled = true;
            loading.classList.add('show');
            errorMsg.classList.remove('show');
            
            try {
                const response = await fetch('/admin-manual/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        secret_key: secretKey
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // ç™»å½•æˆåŠŸï¼Œè·³è½¬åˆ°ç®¡ç†é¢æ¿
                    window.location.href = '/admin-manual/';
                } else {
                    // ç™»å½•å¤±è´¥
                    showError(data.error || 'ç™»å½•å¤±è´¥');
                    secretKeyInput.value = '';
                    secretKeyInput.focus();
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
            } finally {
                loginBtn.disabled = false;
                loading.classList.remove('show');
            }
        });
        
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
        }
        
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨èšç„¦åˆ°è¾“å…¥æ¡†
        window.addEventListener('load', () => {
            secretKeyInput.focus();
        });
        
        // æ”¯æŒ Enter å¿«é€Ÿæäº¤
        secretKeyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
